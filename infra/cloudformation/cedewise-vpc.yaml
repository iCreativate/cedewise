AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for Cedewise Reinsurance Platform VPC infrastructure'

Parameters:
  EnvironmentName:
    Description: Environment name (e.g. dev, staging, production)
    Type: String
    Default: production
    
  VpcCIDR:
    Description: CIDR block for the VPC
    Type: String
    Default: 10.0.0.0/16
    
  PublicSubnet1CIDR:
    Description: CIDR block for Public Subnet 1
    Type: String
    Default: 10.0.1.0/24
    
  PublicSubnet2CIDR:
    Description: CIDR block for Public Subnet 2
    Type: String
    Default: 10.0.2.0/24
    
  PrivateSubnet1CIDR:
    Description: CIDR block for Private Subnet 1
    Type: String
    Default: 10.0.3.0/24
    
  PrivateSubnet2CIDR:
    Description: CIDR block for Private Subnet 2
    Type: String
    Default: 10.0.4.0/24
    
  DatabaseSubnet1CIDR:
    Description: CIDR block for Database Subnet 1
    Type: String
    Default: 10.0.5.0/24
    
  DatabaseSubnet2CIDR:
    Description: CIDR block for Database Subnet 2
    Type: String
    Default: 10.0.6.0/24

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 
        Ref: VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-vpc"

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-igw"

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: 
        Ref: InternetGateway
      VpcId: 
        Ref: VPC

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: 
        Ref: VPC
      AvailabilityZone: 
        Fn::Select: 
          - 0
          - Fn::GetAZs: ""
      CidrBlock: 
        Ref: PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-public-subnet-1"

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: 
        Ref: VPC
      AvailabilityZone: 
        Fn::Select: 
          - 1
          - Fn::GetAZs: ""
      CidrBlock: 
        Ref: PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-public-subnet-2"

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: 
        Ref: VPC
      AvailabilityZone: 
        Fn::Select: 
          - 0
          - Fn::GetAZs: ""
      CidrBlock: 
        Ref: PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-private-subnet-1"

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: 
        Ref: VPC
      AvailabilityZone: 
        Fn::Select: 
          - 1
          - Fn::GetAZs: ""
      CidrBlock: 
        Ref: PrivateSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-private-subnet-2"

  # Database Subnets
  DatabaseSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: 
        Ref: VPC
      AvailabilityZone: 
        Fn::Select: 
          - 0
          - Fn::GetAZs: ""
      CidrBlock: 
        Ref: DatabaseSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-db-subnet-1"

  DatabaseSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: 
        Ref: VPC
      AvailabilityZone: 
        Fn::Select: 
          - 1
          - Fn::GetAZs: ""
      CidrBlock: 
        Ref: DatabaseSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-db-subnet-2"

  # NAT Gateway for Private Subnets
  NatGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: 
        Fn::GetAtt: 
          - NatGatewayEIP
          - AllocationId
      SubnetId: 
        Ref: PublicSubnet1
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-nat-gateway"

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: 
        Ref: VPC
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-public-routes"

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: 
        Ref: PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: 
        Ref: InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: 
        Ref: PublicRouteTable
      SubnetId: 
        Ref: PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: 
        Ref: PublicRouteTable
      SubnetId: 
        Ref: PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: 
        Ref: VPC
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-private-routes"

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: 
        Ref: PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: 
        Ref: NatGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: 
        Ref: PrivateRouteTable
      SubnetId: 
        Ref: PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: 
        Ref: PrivateRouteTable
      SubnetId: 
        Ref: PrivateSubnet2

  DatabaseRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: 
        Ref: VPC
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-database-routes"

  DatabaseRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: 
        Ref: DatabaseRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: 
        Ref: NatGateway

  DatabaseSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: 
        Ref: DatabaseRouteTable
      SubnetId: 
        Ref: DatabaseSubnet1

  DatabaseSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: 
        Ref: DatabaseRouteTable
      SubnetId: 
        Ref: DatabaseSubnet2

  # Security Groups
  ApplicationLoadBalancerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Cedewise Application Load Balancer
      VpcId: 
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-alb-sg"

  ApplicationSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Cedewise Application (ECS Tasks)
      VpcId: 
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: 
            Ref: ApplicationLoadBalancerSG
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-app-sg"

  DatabaseSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Cedewise Database (PostgreSQL)
      VpcId: 
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: 
            Ref: ApplicationSG
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-db-sg"

  # DB Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for Cedewise Aurora PostgreSQL
      SubnetIds:
        - Ref: DatabaseSubnet1
        - Ref: DatabaseSubnet2
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-db-subnet-group"
          
  # VPC Endpoints for AWS Services
  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action:
              - "s3:*"
            Resource:
              - "*"
      RouteTableIds:
        - Ref: PrivateRouteTable
        - Ref: DatabaseRouteTable
      ServiceName: 
        Fn::Sub: "com.amazonaws.${AWS::Region}.s3"
      VpcId: 
        Ref: VPC

  DynamoDBVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action:
              - "dynamodb:*"
            Resource:
              - "*"
      RouteTableIds:
        - Ref: PrivateRouteTable
      ServiceName: 
        Fn::Sub: "com.amazonaws.${AWS::Region}.dynamodb"
      VpcId: 
        Ref: VPC

  # Security Group for VPC Interface Endpoints
  VPCEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for VPC endpoints
      VpcId: 
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: 
            Ref: ApplicationSG
      Tags:
        - Key: Name
          Value: 
            Fn::Sub: "${EnvironmentName}-cedewise-vpce-sg"

  # CloudWatch Logs VPC Endpoint
  CloudWatchLogsEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - Ref: PrivateSubnet1
        - Ref: PrivateSubnet2
      SecurityGroupIds:
        - Ref: VPCEndpointSecurityGroup
      ServiceName: 
        Fn::Sub: "com.amazonaws.${AWS::Region}.logs"
      VpcId: 
        Ref: VPC

  # SQS VPC Endpoint
  SQSEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - Ref: PrivateSubnet1
        - Ref: PrivateSubnet2
      SecurityGroupIds:
        - Ref: VPCEndpointSecurityGroup
      ServiceName: 
        Fn::Sub: "com.amazonaws.${AWS::Region}.sqs"
      VpcId: 
        Ref: VPC

  # Secrets Manager VPC Endpoint
  SecretsManagerEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - Ref: PrivateSubnet1
        - Ref: PrivateSubnet2
      SecurityGroupIds:
        - Ref: VPCEndpointSecurityGroup
      ServiceName: 
        Fn::Sub: "com.amazonaws.${AWS::Region}.secretsmanager"
      VpcId: 
        Ref: VPC
      
  # ECR API VPC Endpoint
  ECRAPIEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - Ref: PrivateSubnet1
        - Ref: PrivateSubnet2
      SecurityGroupIds:
        - Ref: VPCEndpointSecurityGroup
      ServiceName: 
        Fn::Sub: "com.amazonaws.${AWS::Region}.ecr.api"
      VpcId: 
        Ref: VPC

  # ECR DKR VPC Endpoint
  ECRDKREndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - Ref: PrivateSubnet1
        - Ref: PrivateSubnet2
      SecurityGroupIds:
        - Ref: VPCEndpointSecurityGroup
      ServiceName: 
        Fn::Sub: "com.amazonaws.${AWS::Region}.ecr.dkr"
      VpcId: 
        Ref: VPC

Outputs:
  VPCId:
    Description: The ID of the VPC
    Value: 
      Ref: VPC
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-vpc-id"

  PublicSubnet1:
    Description: Public Subnet 1 ID
    Value: 
      Ref: PublicSubnet1
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-public-subnet-1"

  PublicSubnet2:
    Description: Public Subnet 2 ID
    Value: 
      Ref: PublicSubnet2
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-public-subnet-2"

  PrivateSubnet1:
    Description: Private Subnet 1 ID
    Value: 
      Ref: PrivateSubnet1
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-private-subnet-1"

  PrivateSubnet2:
    Description: Private Subnet 2 ID
    Value: 
      Ref: PrivateSubnet2
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-private-subnet-2"

  DatabaseSubnet1:
    Description: Database Subnet 1 ID
    Value: 
      Ref: DatabaseSubnet1
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-db-subnet-1"

  DatabaseSubnet2:
    Description: Database Subnet 2 ID
    Value: 
      Ref: DatabaseSubnet2
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-db-subnet-2"

  DBSubnetGroup:
    Description: Database Subnet Group
    Value: 
      Ref: DBSubnetGroup
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-db-subnet-group"

  ApplicationLoadBalancerSG:
    Description: Application Load Balancer Security Group
    Value: 
      Ref: ApplicationLoadBalancerSG
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-alb-sg"

  ApplicationSG:
    Description: Application Security Group
    Value: 
      Ref: ApplicationSG
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-app-sg"

  DatabaseSG:
    Description: Database Security Group
    Value: 
      Ref: DatabaseSG
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-db-sg"
      
  VPCEndpointSecurityGroup:
    Description: VPC Endpoint Security Group
    Value: 
      Ref: VPCEndpointSecurityGroup
    Export:
      Name: 
        Fn::Sub: "${EnvironmentName}-cedewise-vpce-sg" 